{% extends "quotes/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes:add_tag' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Enter the tag:
            {{form.tag}}
        </label>
        <span>{{ form.errors.tag }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
